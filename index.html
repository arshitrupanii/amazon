<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    Online Shopping India - Buy mobiles, laptops, cameras, books, watches,
    apparel, shoes and e-Gift Cards. Free Shipping & Cash on Delivery
    Available.
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="navbar">

    <div class="nav-left">
      <!-- logo -->
      <div class="nav-left-logo border"></div>

      <!-- nav addressbar -->
      <div class="nav-left-add border">
        <div class="nav-left-add-icon">
          <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
        </div>

        <div class="nav-left-add-text">
          <p class="nav-left-add-text-address">Delivery to Surat 395003</p>
          <p class="nav-left-add-text-btn">Update location</p>
        </div>
      </div>
    </div>

    <!-- navbar middle search -->
    <div class="nav-middle">
      <!-- searchbar -->
      <div class="nav-middle-search">
        <select name="category" class="nav-middle-search-select">
          <option value="all">All</option>
        </select>

        <input type="text" class="nav-middle-search-input" name="search" placeholder="Search Amazon.in">
        <button class="nav-middle-search-btn">
          <i class="fa-solid fa-magnifying-glass" style="color: #000000; font-size: large;"></i>
        </button>
      </div>
    </div>

    <!-- navbar end part -->
    <div class="nav-right">

      <!-- lang -->
      <select name="lang" class="nav-right-lang border">
        <option value="English">EN</option>
      </select>

      <!-- hello signin -->
      <div class="nav-right-signin border">
        <p>Hello, sign in</p>
        <select name="account" class="nav-right-signin-select">
          <option value="account">Account & Lists</option>
        </select>
      </div>

      <!-- returns -->
      <div class="nav-right-return border">
        <p class="nav-right-return-p1">Returns</p>
        <p class="nav-right-return-p2">& Orders</p>
      </div>

      <!-- cart -->

      <div class="nav-right-cart">
        <i class="fa-solid fa-cart-shopping nav-right-cart-icon" style="color: #ffffff;"></i>
        <span>0</span>
        <span>cart</span>
      </div>

    </div>
  </div>

</body>

</html>
